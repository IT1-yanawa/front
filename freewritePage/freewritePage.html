<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="freewritePage.css" />
        <title>작성 페이지</title>
    </head>
    <body>
        <div id="__next">
            <main class="sc-b6307ad1-0 bYgkfd">
                <div class="sc-17d44710-0 knxcxI">
                    <header>
                        <h1 class="sc-17d44710-1 jEFBQW">자유게시판 글 쓰기</h1>
                    </header>

                    <section class="sc-17d44710-2 bzITrL">
                        <form
                            data-testid="CustomForm"
                            class="ant-form ant-form-horizontal css-1qhpsh8"
                            style="width: 100%; max-width: 900px"
                        >
                            <ul style="list-style: none; padding: 0; margin: 0">
                                <li style="width: 100%">
                                    <div
                                        class="form-group sc-129b0ed9-1 gFJjWU"
                                        style="width: 100%"
                                    >
                                        <label
                                            for="title"
                                            class="ant-form-item-required ant-form-item-no-colon form-label"
                                            title="제목을 입력해주세요"
                                            style="display: block; width: 100%"
                                        >
                                            제목 작성
                                            <span class="required">*</span>
                                        </label>
                                        <div
                                            class="input-wrapper"
                                            style="width: 100%"
                                        >
                                            <input
                                                placeholder="글의 제목을 작성해주세요"
                                                maxlength="45"
                                                id="title"
                                                aria-required="true"
                                                class="ant-input css-1qhpsh8 ant-input-outlined"
                                                type="text"
                                                value=""
                                                style="width: 100%"
                                            />
                                            <span
                                                class="char-count"
                                                id="char-count"
                                                style="
                                                    position: absolute;
                                                    right: 10px;
                                                    top: 50%;
                                                    transform: translateY(-50%);
                                                "
                                                >0/45</span
                                            >
                                        </div>
                                    </div>
                                </li>
                                <li style="width: 100%; margin-top: 20px">
                                    <div
                                        class="form-group sc-129b0ed9-1 gFJjWU"
                                        style="width: 100%"
                                    >
                                        <label
                                            for="description"
                                            class="ant-form-item-required ant-form-item-no-colon form-label"
                                            title="내용 작성"
                                            style="display: block; width: 100%"
                                        >
                                            내용 작성<span class="required"
                                                >*</span
                                            >
                                        </label>
                                        <div
                                            class="input-wrapper"
                                            style="width: 100%"
                                        >
                                            <textarea
                                                placeholder="내용을 작성해주세요"
                                                id="description"
                                                aria-required="true"
                                                class="ant-input css-1qhpsh8 ant-input-outlined"
                                                style="
                                                    width: 100%;
                                                    height: 100px;
                                                "
                                            ></textarea>
                                        </div>
                                    </div>
                                </li>
                                <li style="width: 100%; margin-top: 20px">
                                    <div
                                        class="form-group sc-129b0ed9-1 gFJjWU"
                                        style="width: 100%"
                                    >
                                        <label
                                            for="file-upload"
                                            class="form-label"
                                            style="display: block; width: 100%"
                                        >
                                            파일 첨부
                                        </label>
                                        <div
                                            class="input-wrapper"
                                            style="width: 100%"
                                        >
                                            <input
                                                type="file"
                                                id="file-upload"
                                                class="ant-input css-1qhpsh8 ant-input-outlined"
                                                style="width: 100%"
                                            />
                                        </div>
                                    </div>
                                </li>
                            </ul>
                            <div
                                class="sc-9bb51fd6-0 fyfacK"
                                style="width: 100%; margin-top: 40px"
                            >
                                <div
                                    class="sc-da0359e2-0 iUsRsO"
                                    style="width: 100%"
                                >
                                    <button
                                        data-testid="Button"
                                        type="submit"
                                        color="primary"
                                        class="sc-563f0eef-0-button xVimo"
                                        style="
                                            width: 100%;
                                            max-width: 900px;
                                            background-color: #1890ff;
                                            color: #ffffff;
                                            border-radius: 8px;
                                            height: 48px;
                                            font-size: 16px;
                                            font-weight: bold;
                                        "
                                    >
                                        글 작성
                                    </button>
                                </div>
                            </div>
                        </form>
                    </section>
                </div>
            </main>
        </div>

        <!-- JavaScript 적용 -->
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const titleInput = document.getElementById("title");
                const descriptionInput = document.getElementById("description");
                const charCountElement = document.getElementById("char-count");
                const maxLength = 45;

                titleInput.addEventListener("input", function () {
                    const currentLength = titleInput.value.length;
                    charCountElement.textContent = `${currentLength}/${maxLength}`;

                    if (currentLength > maxLength) {
                        titleInput.value = titleInput.value.slice(0, maxLength);
                        charCountElement.textContent = `${maxLength}/${maxLength}`;
                        alert("제목은 최대 45자까지 입력 가능합니다.");
                    }
                });

                // 주요 담당 업무 필드가 비어있을 때 빨간색 테두리로 표시
                const form = document.querySelector("form");
                form.addEventListener("submit", function (e) {
                    if (descriptionInput.value.trim() === "") {
                        e.preventDefault();
                        descriptionInput.style.borderColor = "red";
                        alert("글의 내용을 입력해주세요.");
                    } else {
                        descriptionInput.style.borderColor = "#e1e3e8"; // 기본 테두리 색상으로 복원
                    }
                });
            });
        </script>
    </body>
</html>
