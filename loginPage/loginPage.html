    <script>
        const inputEmail = document.querySelectorAll("input[type=text]");
        inputEmail.forEach((input) => {
            input.addEventListener("focus", (e) => {
                e.target.style.border = "1px solid blue";
            });
            input.addEventListener("blur", (e) => {
                e.target.style.border = "1px solid red";
            });
        });

        const inputPassword = document.querySelectorAll("input[type=password]");
        inputPassword.forEach((input) => {
            input.addEventListener("focus", (e) => {
                e.target.style.border = "1px solid blue";
            });
            input.addEventListener("blur", (e) => {
                e.target.style.border = "1px solid red";
            });
        });

        const id = document.querySelector("#email");
        const p = document.querySelector("#email-p");

        inputEmail.addEventListener("keyup", (e) => {
            if (id.value) {
                p.innerText = "올바른 이메일을 입력해주세요.";
                p.classList.replace("blue", "red");
                id.classList.add("red");
                return;
            }
        });
    </script>
