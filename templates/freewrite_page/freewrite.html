<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="/static/css/freewrite_page/freewrite.css"
        />
        <title>작성 페이지</title>
    </head>
    <body>
        <div id="wrap1">
            <main class="wrap2">
                <div class="wrap3">
                    <header>
                        <h1 class="content1">자유게시판 글 쓰기</h1>
                    </header>

                    <section class="wrap4">
                        <form
                            data-testid="CustomForm"
                            class="content2"
                            style="width: 100%; max-width: 900px"
                        >
                            <ul class="content3">
                                <li class="content4">
                                    <div class="wrap5" style="width: 100%">
                                        <label
                                            for="title"
                                            class="content5"
                                            title="제목을 입력해주세요"
                                            style="display: block; width: 100%"
                                        >
                                            제목 작성
                                            <span class="content6">*</span>
                                        </label>
                                        <div class="wrap6" style="width: 100%">
                                            <input
                                                placeholder="글의 제목을 작성해주세요"
                                                maxlength="45"
                                                id="content7"
                                                aria-required="true"
                                                class="content8"
                                                type="text"
                                                value=""
                                                style="width: 100%"
                                            />
                                            <span
                                                class="content9"
                                                id="char-count"
                                                style="
                                                    position: absolute;
                                                    right: 10px;
                                                    top: 50%;
                                                    transform: translateY(-50%);
                                                "
                                                >0/45</span
                                            >
                                        </div>
                                    </div>
                                </li>
                                <li class="content10">
                                    <div class="wrap7" style="width: 100%">
                                        <label
                                            for="description"
                                            class="content11"
                                            title="내용 작성"
                                            style="display: block; width: 100%"
                                        >
                                            내용 작성<span class="content12"
                                                >*</span
                                            >
                                        </label>
                                        <div class="wrap8" style="width: 100%">
                                            <textarea
                                                placeholder="내용을 작성해주세요"
                                                id="content13"
                                                aria-required="true"
                                                class="content14"
                                                style="
                                                    width: 100%;
                                                    height: 150px;
                                                "
                                            ></textarea>
                                        </div>
                                    </div>
                                </li>
                                <li class="content15">
                                    <div class="wrap9" style="width: 100%">
                                        <label
                                            for="file-upload"
                                            class="content16"
                                            style="display: block; width: 100%"
                                        >
                                            파일 첨부
                                        </label>
                                        <div
                                            class="wrap10"
                                            style="
                                                width: 100%;
                                                display: flex;
                                                align-items: center;
                                            "
                                        >
                                            <input
                                                type="text"
                                                id="content17"
                                                class="content18"
                                                placeholder="첨부된 파일 경로"
                                                readonly
                                                style="
                                                    flex-grow: 1;
                                                    margin-right: 10px;
                                                "
                                            />
                                            <label
                                                for="file-upload"
                                                class="content19"
                                                style="
                                                    display: inline-block;
                                                    cursor: pointer;
                                                "
                                            >
                                                + 파일 추가
                                            </label>
                                            <input
                                                type="file"
                                                id="file-upload"
                                                class="content20"
                                                style="display: none"
                                                onchange="document.getElementById('content17').value = this.value.split('\\').pop();"
                                            />
                                        </div>
                                        <p
                                            class="content21"
                                            style="
                                                font-size: 12px;
                                                color: #999;
                                                margin-top: 8px;
                                            "
                                        >
                                            * 파일은 복수로 첨부 가능하며, 최대
                                            100MB까지 업로드됩니다.
                                        </p>
                                    </div>
                                </li>
                            </ul>
                            <div
                                class="wrap11"
                                style="width: 100%; margin-top: 40px"
                            >
                                <div class="wrap12" style="width: 100%">
                                    <button
                                        data-testid="Button"
                                        type="submit"
                                        color="primary"
                                        class="content22"
                                        style="
                                            width: 100%;
                                            max-width: 900px;
                                            background-color: #1890ff;
                                            color: #ffffff;
                                            border-radius: 8px;
                                            height: 48px;
                                            font-size: 16px;
                                            font-weight: bold;
                                        "
                                    >
                                        글 작성
                                    </button>
                                </div>
                            </div>
                        </form>
                    </section>
                </div>
            </main>
        </div>

        <!-- JavaScript 적용 -->
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const titleInput = document.getElementById("content7");
                const descriptionInput = document.getElementById("content13");
                const charCountElement = document.getElementById("char-count");
                const maxLength = 45;

                titleInput.addEventListener("input", function () {
                    const currentLength = titleInput.value.length;
                    charCountElement.textContent = `${currentLength}/${maxLength}`;

                    // 제목 글자 수 초과 시 제한(이미 만들어놔서 지우지않음)
                    if (currentLength > maxLength) {
                        titleInput.value = titleInput.value.slice(0, maxLength);
                        charCountElement.textContent = `${maxLength}/${maxLength}`;
                        alert("제목은 최대 45자까지 입력 가능합니다.");
                    }

                    // 타이핑 시 테두리 복원
                    if (titleInput.classList.contains("error")) {
                        titleInput.classList.remove("error");
                        titleInput.style.borderColor = "#e1e3e8";
                    }
                });

                descriptionInput.addEventListener("input", function () {
                    // 타이핑 시 테두리 복원
                    if (descriptionInput.classList.contains("error")) {
                        descriptionInput.classList.remove("error");
                        descriptionInput.style.borderColor = "#e1e3e8";
                    }
                });

                // 폼 제출 시 내용이 없으면 빨간 테두리 적용
                const form = document.querySelector("form");
                form.addEventListener("submit", function (e) {
                    let hasError = false;

                    if (titleInput.value.trim() === "") {
                        e.preventDefault();
                        titleInput.classList.add("error");
                        titleInput.style.borderColor = "red";
                        hasError = true;
                    }

                    if (descriptionInput.value.trim() === "") {
                        e.preventDefault();
                        descriptionInput.classList.add("error");
                        descriptionInput.style.borderColor = "red";
                        hasError = true;
                    }

                    if (hasError) {
                        alert("모든 필드를 작성해주세요.");
                    }
                });
            });
        </script>
    </body>
</html>
