<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>동의 체크박스 예제</title>
        <style>
            .container {
                margin: 20px;
            }
            .checkbox-group {
                display: flex; /* 자식 요소들을 수평으로 배치 */
                gap: 20px; /* 아이템들 간의 간격 설정 */
                margin-left: 20px;
            }
            .info-section {
                display: flex; /* 아이템들을 수평으로 정렬 */
                align-items: center; /* 아이템들을 수직으로 가운데 정렬 */
            }
            .info-section label {
                display: flex;
                align-items: center;
                position: relative; /* SVG의 위치를 조정하기 위해 position 설정 */
            }
            .info-section input[type="checkbox"] {
                display: none; /* 기본 체크박스를 숨깁니다 */
            }
            .info-section .check-icon-svg {
                position: absolute; /* SVG 아이콘의 위치를 조정합니다 */
                width: 24px; /* SVG의 너비 설정 */
                height: 24px; /* SVG의 높이 설정 */
            }
            .info-section .check-icon-svg.on {
                display: none; /* 기본적으로 'on' SVG는 숨깁니다 */
            }
            .info-section input[type="checkbox"]:checked + .check-icon-svg.on {
                display: inline; /* 체크박스가 체크되면 'on' SVG를 표시합니다 */
            }
            .info-section
                input[type="checkbox"]:not(:checked)
                + .check-icon-svg.off {
                display: inline; /* 체크박스가 체크되지 않으면 'off' SVG를 표시합니다 */
            }
        </style>
    </head>
    <body>
        <div class="container">
            <label>
                <input
                    type="checkbox"
                    id="customInfo"
                    class="toggle-checkbox"
                />
                채용 소식, 커리어 콘텐츠, 이벤트 등 원티드 맞춤 정보 받기
            </label>
            <div class="checkbox-group">
                <div id="emailSection" class="info-section">
                    <label>
                        <input type="checkbox" id="emailNotification" /> 이메일
                        <svg viewBox="0 0 24 24" class="check-icon-svg on">
                            <path
                                fill="#0066ff"
                                d="M19.6694 6.58096C20.1771 7.08864 20.1771 7.91175 19.6694 8.41943L10.6694 17.4194C10.1618 17.9271 9.33864 17.9271 8.83096 17.4194L4.33096 12.9194C3.82327 12.4118 3.82327 11.5886 4.33096 11.081C4.83864 10.5733 5.66175 10.5733 6.16943 11.081L9.7502 14.6617L17.831 6.58096C18.3386 6.07327 19.1618 6.07327 19.6694 6.58096Z"
                            />
                        </svg>
                        <svg viewBox="0 0 24 24" class="check-icon-svg off">
                            <path
                                fill="rgba(55, 56, 60, 0.28)"
                                d="M19.6694 6.58096C20.1771 7.08864 20.1771 7.91175 19.6694 8.41943L10.6694 17.4194C10.1618 17.9271 9.33864 17.9271 8.83096 17.4194L4.33096 12.9194C3.82327 12.4118 3.82327 11.5886 4.33096 11.081C4.83864 10.5733 5.66175 10.5733 6.16943 11.081L9.7502 14.6617L17.831 6.58096C18.3386 6.07327 19.1618 6.07327 19.6694 6.58096Z"
                            />
                        </svg>
                    </label>
                </div>
                <div id="appPushSection" class="info-section">
                    <label>
                        <input type="checkbox" id="appPushNotification" /> 앱
                        푸시
                        <svg viewBox="0 0 24 24" class="check-icon-svg on">
                            <path
                                fill="#0066ff"
                                d="M19.6694 6.58096C20.1771 7.08864 20.1771 7.91175 19.6694 8.41943L10.6694 17.4194C10.1618 17.9271 9.33864 17.9271 8.83096 17.4194L4.33096 12.9194C3.82327 12.4118 3.82327 11.5886 4.33096 11.081C4.83864 10.5733 5.66175 10.5733 6.16943 11.081L9.7502 14.6617L17.831 6.58096C18.3386 6.07327 19.1618 6.07327 19.6694 6.58096Z"
                            />
                        </svg>
                        <svg viewBox="0 0 24 24" class="check-icon-svg off">
                            <path
                                fill="rgba(55, 56, 60, 0.28)"
                                d="M19.6694 6.58096C20.1771 7.08864 20.1771 7.91175 19.6694 8.41943L10.6694 17.4194C10.1618 17.9271 9.33864 17.9271 8.83096 17.4194L4.33096 12.9194C3.82327 12.4118 3.82327 11.5886 4.33096 11.081C4.83864 10.5733 5.66175 10.5733 6.16943 11.081L9.7502 14.6617L17.831 6.58096C18.3386 6.07327 19.1618 6.07327 19.6694 6.58096Z"
                            />
                        </svg>
                    </label>
                </div>
                <div id="smsSection" class="info-section">
                    <label>
                        <input type="checkbox" id="smsNotification" /> 문자
                        메시지
                        <svg viewBox="0 0 24 24" class="check-icon-svg on">
                            <path
                                fill="#0066ff"
                                d="M19.6694 6.58096C20.1771 7.08864 20.1771 7.91175 19.6694 8.41943L10.6694 17.4194C10.1618 17.9271 9.33864 17.9271 8.83096 17.4194L4.33096 12.9194C3.82327 12.4118 3.82327 11.5886 4.33096 11.081C4.83864 10.5733 5.66175 10.5733 6.16943 11.081L9.7502 14.6617L17.831 6.58096C18.3386 6.07327 19.1618 6.07327 19.6694 6.58096Z"
                            />
                        </svg>
                        <svg viewBox="0 0 24 24" class="check-icon-svg off">
                            <path
                                fill="rgba(55, 56, 60, 0.28)"
                                d="M19.6694 6.58096C20.1771 7.08864 20.1771 7.91175 19.6694 8.41943L10.6694 17.4194C10.1618 17.9271 9.33864 17.9271 8.83096 17.4194L4.33096 12.9194C3.82327 12.4118 3.82327 11.5886 4.33096 11.081C4.83864 10.5733 5.66175 10.5733 6.16943 11.081L9.7502 14.6617L17.831 6.58096C18.3386 6.07327 19.1618 6.07327 19.6694 6.58096Z"
                            />
                        </svg>
                    </label>
                </div>
            </div>
        </div>

        <script>
            document.addEventListener("DOMContentLoaded", () => {
                const customInfo = document.getElementById("customInfo"); // '채용 소식' 체크박스
                const emailNotification =
                    document.getElementById("emailNotification"); // 이메일 체크박스
                const appPushNotification = document.getElementById(
                    "appPushNotification"
                ); // 앱 푸시 체크박스
                const smsNotification =
                    document.getElementById("smsNotification"); // 문자 메시지 체크박스

                // 하위 체크박스의 상태에 따라 '채용 소식' 체크박스 상태 업데이트
                function updateCustomInfo() {
                    if (
                        emailNotification.checked ||
                        appPushNotification.checked ||
                        smsNotification.checked
                    ) {
                        customInfo.checked = true; // 하나라도 체크되어 있으면 '채용 소식' 체크박스 체크
                    } else {
                        customInfo.checked = false; // 모두 체크 해제되면 '채용 소식' 체크박스 체크 해제
                    }
                }

                // '채용 소식' 체크박스의 상태에 따라 하위 체크박스 상태 업데이트
                function updateSubItems() {
                    if (customInfo.checked) {
                        emailNotification.checked = true; // '채용 소식' 체크박스가 체크되면 하위 체크박스 모두 체크
                        appPushNotification.checked = true;
                        smsNotification.checked = true;
                    } else {
                        emailNotification.checked = false; // '채용 소식' 체크박스가 체크 해제되면 하위 체크박스 모두 체크 해제
                        appPushNotification.checked = false;
                        smsNotification.checked = false;
                    }
                }

                // '채용 소식' 체크박스의 상태가 변경될 때 하위 체크박스 상태 업데이트
                customInfo.addEventListener("change", () => {
                    updateSubItems();
                });

                // 하위 체크박스의 상태가 변경될 때 '채용 소식' 체크박스 상태 업데이트
                [
                    emailNotification,
                    appPushNotification,
                    smsNotification,
                ].forEach((el) => {
                    el.addEventListener("change", () => {
                        updateCustomInfo();
                    });
                });

                // 페이지 로드 시 초기 상태 업데이트
                updateCustomInfo();
            });
        </script>
    </body>
</html>
